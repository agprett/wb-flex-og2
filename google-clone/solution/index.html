<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <div id="header-left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div id="header-right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button id="apps-buttons">
        <img src="./images/circles.png" alt="circles" id="circles"/>
      </button>
      <button id="user-account">A</button>
    </div>
  </header>

  <main>
    <h1>Google</h1>
    <div id="search-bar">
      <img src="https://cdn0.iconfinder.com/data/icons/interface-glyph-black/2048/Search-512.png" alt="magnifying-glass" id="magnifying-glass"/>
      <input id="search-input"/>
      <img src="https://seeklogo.com/images/G/google-mic-logo-EF440C9A6F-seeklogo.com.png" alt="microphone" class="search-features"/>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/1200px-Google_Lens_Icon.svg.png" alt="camera" class="search-features"/>
    </div>
    <div>
      <button class="main-buttons">Google Search</button>
      <button class="main-buttons">I'm Feeling Lucky</button>
    </div>

    <p id="carbon-text"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="leaf" id="leaf"/> Carbon neutral since 2007</p>
  </main>

  <footer>
    <div id="footer-left">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search Works</a>
    </div>
    <div id="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
